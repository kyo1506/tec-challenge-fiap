name: CI/CD Pipeline para AWS EKS com Fargate (HTTP)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  ECR_REPOSITORY: fiap-aws/tec-challenge
  EKS_CLUSTER_NAME: tec-challenge-fiap-cluster2 # Garantindo que estamos usando o cluster correto
  AWS_REGION: sa-east-1

jobs:
  build-and-push-dev:
    name: Build and Push to ECR (Dev)
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: dev-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-dev:
    name: Deploy to EKS (Dev)
    needs: build-and-push-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Configure Kubectl for EKS
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      # --- NOVOS PASSOS DE DIAGNÓSTICO ---
      - name: "[DEBUG] Show Cluster and Context Info"
        run: |
          echo "--- AWS EKS Clusters Available ---"
          aws eks list-clusters
          echo "--- Kubectl Context ---"
          kubectl config get-contexts
          echo "--- Current Context ---"
          kubectl config current-context
          echo "--- AWS Caller Identity ---"
          aws sts get-caller-identity

      - name: "[DEBUG] Check Permissions"
        run: |
          echo "--- Checking permissions in 'development' namespace ---"
          kubectl auth can-i create deployments --namespace=development
          kubectl auth can-i create services --namespace=development
          kubectl auth can-i create ingresses --namespace=development
      # --- FIM DOS NOVOS PASSOS ---

      - name: Deploy to EKS with Verbose Output
        run: |
          echo "--- Preparing to deploy image: ${{ needs.build-and-push-dev.outputs.image }} ---"
          sed -i 's|IMAGE_TAG_PLACEHOLDER|${{ needs.build-and-push-dev.outputs.image }}|g' k8s/dev/deployment.yaml
          
          echo "--- Applying manifests with verbose logging ---"
          # Adicionamos -v=8 para máxima verbosidade
          kubectl apply -f k8s/dev/ -v=8